<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>E-Save</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<script type="text/javascript" charset="utf-8" src="../../../js/cordova-2.5.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/jquery-1.7.2.js"></script>
  		<link href="../../../css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8">
			function alertDismissed() {
				// do something
			}
	
			function showAlert(title, message) {
				navigator.notification.alert(
					message,
					alertDismissed,
					title,
					'V REDU'
				);
			}
	
			function preveriOdgovore() {
				var odg1 = window.localStorage.getItem('nn_io_odg1');
				var odg2 = window.localStorage.getItem('nn_io_odg3');
				var odg3 = window.localStorage.getItem('nn_io_odg5');
				var odg4 = window.localStorage.getItem('nn_io_odg7');
				var odg5 = window.localStorage.getItem('nn_io_odg8');
				var odg6 = window.localStorage.getItem('nn_io_odg9');
				
				if(odg1 == 1 && odg2 == 1 && odg3 == 1 && odg4 == 1 && odg5 == 1 && odg6 == 1) {
					$('#nadaljuj').show();
				} else {
					$('#nadaljuj').hide();
				}
			}
		</script>
  	</head>
  	<body>
    	<div id="header">E-SAVE <span style="color: #e47b41">-</span> NOTRANJI NAPADI</div></h1>
		<div id="content">
			<div class="opis">IZBERI OPREMO, KI JE POTREBNA ZA VARNO GAŠENJE</div>
			
			<div width="60%" align="center">
				<video id="video" width="60%" poster="filmi/oceans.jpg" controls>
					<source src="http://bplanet.si/esave/oceans.m4v" />
				</video>
			</div>
			
			<div class="button" id="nn_io_odg1"
				onclick="
					$('#nn_io_odg1').attr('class', 'button_success');
					window.localStorage.setItem('nn_io_odg1', '1');
					preveriOdgovore();
				">GASILSKA SEKIRA</div>
				
			<div class="button" id="nn_io_odg2" 
				onclick="
					$('#nn_io_odg2').attr('class', 'button_error');
					window.localStorage.setItem('nn_io_odg2', '1');
					showAlert('ČEPKI ZA UŠESA', 'ČEPKI ZMANJŠAJO SLIŠNOST IN LAHKO POŠKUDUJEJO UŠESA');
				">ČEPKI ZA UŠESA</div>
				
			<div class="button" id="nn_io_odg3" 
				onclick="
					$('#nn_io_odg3').attr('class', 'button_success');
					window.localStorage.setItem('nn_io_odg3', '1');
					preveriOdgovore();
				">VRV V TORBICI</div>
				
			<div class="button" id="nn_io_odg4" 
				onclick="
					$('#nn_io_odg4').attr('class', 'button_error');
					window.localStorage.setItem('nn_io_odg4', '1');
					showAlert('ZAŠČITNA OČALA', 'ZAŠČITNIH OČAL NE POTREBUJEŠ, IMAŠ ŽE MASKO IN ČELADO');
				">ZAŠČITNA OČALA</div>
				
			<div class="button" id="nn_io_odg5" 
				onclick="
					$('#nn_io_odg5').attr('class', 'button_success');
					window.localStorage.setItem('nn_io_odg5', '1');
					preveriOdgovore();
				">REŠEVALNA MASKA</div>
				
			<div class="button" id="nn_io_odg6" 
				onclick="
					$('#nn_io_odg6').attr('class', 'button_error');
					window.localStorage.setItem('nn_io_odg6', '1');
					showAlert('KLJUČ ZA NADTALNI HIDRANT', 'KLJUČ ZA NADTALNI HIDRANT TI V OBJEKTU NE BO PRIŠEL PRAV');
				">KLJUČ ZA NADTALNI HIDRANT</div>
				
			<div class="button" id="nn_io_odg7" 
				onclick="
					$('#nn_io_odg7').attr('class', 'button_success');
					window.localStorage.setItem('nn_io_odg7', '1');
					preveriOdgovore();
				">UKV POSTAJA</div>
				
			<div class="button" id="nn_io_odg8" 
				onclick="
					$('#nn_io_odg8').attr('class', 'button_success');
					window.localStorage.setItem('nn_io_odg8', '1');
					preveriOdgovore();
				">SVETILKA</div>
				
			<div class="button" id="nn_io_odg9" 
				onclick="
					$('#nn_io_odg9').attr('class', 'button_success');
					window.localStorage.setItem('nn_io_odg9', '1');
					preveriOdgovore();
				">IDA</div>
			
			<div class="button" id="nadaljuj" style="display: none"><a href="priprava_na_vstop.html">NADALJUJ</a></div>
		</div>
 	</body>
</html>
