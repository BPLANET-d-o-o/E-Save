<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>E-Save</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" charset="utf-8" src="../../../js/jquery-1.7.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/mediaelement/mediaelement-and-player.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../js/myjava.js"></script>
  		<link href="../../../css/style.css" rel="stylesheet" type="text/css" />
		<link href="../../../js/mediaelement/mediaelementplayer.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8">
			if(isAndroid()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-android.js").appendTo("head");
			}

			if(isiOS()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-ios.js").appendTo("head");
			}

			if(isBlackBerry()) {
				$("script").attr("src", "../../../js/cordova-2.6.0-blackberry.js").appendTo("head");
			}
			
			function preveriOdgovore() {
				var odg1 = window.localStorage.getItem('predori_enocevni_nivo5_odg11');
				
				if(odg1 == 1) {
					$('#nadaljuj').show();
				}
			}
		</script>
  	</head>
  	<body>
    	<div id="header">E-SAVE <span style="color: #e47b41">-</span> ENOCEVNI PREDORI</div></h1>
		<div id="content">
			<div class="opis" style="margin-bottom: 20px">IZBERI PRAVILNI ODGOVOR</div>
			
			<div class="button" id="predori_enocevni_nivo5_odg1" 
				onclick="
					$('#predori_enocevni_nivo5_odg1').attr('class', 'button_ok');
					window.localStorage.setItem('predori_enocevni_nivo5_odg1', '1');
				">GAŠENJE</div>
				
			<div class="button" id="predori_enocevni_nivo5_odg2" 
				onclick="
					$('#predori_enocevni_nivo5_odg2').attr('class', 'button_ok');
					window.localStorage.setItem('predori_enocevni_nivo5_odg2', '1');
				">REŠEVANJE OSEB</div>
				
			<div class="button" id="predori_enocevni_nivo5_odg3" 
				onclick="
					$('#predori_enocevni_nivo5_odg3').attr('class', 'button_ok');
					window.localStorage.setItem('predori_enocevni_nivo5_odg3', '1');
				">PREGLED VOZIL</div>
				
			<div class="button" id="predori_enocevni_nivo5_odg4" 
				onclick="
					$('#predori_enocevni_nivo5_odg4').attr('class', 'button_ok');
					window.localStorage.setItem('predori_enocevni_nivo5_odg4', '1');
				">PREGLED REŠEVALNIH NIŠ</div>
				
			<div class="button" id="predori_enocevni_nivo5_odg5" 
				onclick="
					$('#predori_enocevni_nivo5_odg5').attr('class', 'button_ok');
					window.localStorage.setItem('predori_enocevni_nivo5_odg5', '1');
				">PREGLED EVAKUACIJSKIH POTI</div>
				
			<div class="button" id="predori_enocevni_nivo5_odg6" 
				onclick="
					$('#predori_enocevni_nivo5_odg6').attr('class', 'button_error');
					window.localStorage.setItem('predori_enocevni_nivo5_odg6', '1');
					showAlert('TEHNIČNO REŠEVANJE', 'NEPRAVILNO, GAŠENJE IMA PRIORITETO');
				">TEHNIČNO REŠEVANJE IZ VOZIL</div>
				
			<div class="button" id="predori_enocevni_nivo5_odg7" 
				onclick="
					$('#predori_enocevni_nivo5_odg7').attr('class', 'button_error');
					window.localStorage.setItem('predori_enocevni_nivo5_odg7', '1');
					showAlert('PRVA POMOČ', 'NEPRAVILNO, GAŠENJE IN UMIK IZ TUNELA IMA PRIORITETO');
				">NUDENJE PRVE POMOČI</div>
				
			<div class="button" id="predori_enocevni_nivo5_odg8" 
				onclick="
					$('#predori_enocevni_nivo5_odg8').attr('class', 'button_error');
					window.localStorage.setItem('predori_enocevni_nivo5_odg8', '1');
					showAlert('OSKRBA POŠKODOVANIH', 'NEPRAVILNO, GAŠENJE IMA PRIORITETO');
				">OSKRBA POŠKODOVANIH</div>
				
			<div class="button" id="predori_enocevni_nivo5_odg9" 
				onclick="
					$('#predori_enocevni_nivo5_odg9').attr('class', 'button_error');
					window.localStorage.setItem('predori_enocevni_nivo5_odg9', '1');
					showAlert('ODMIK NEPOŠKODOVANIH VOZIL', 'POPOLNOMA NEPOTREBNO, IZGUBLJATE DRAGOCEN ČAS');
				">ODMIK NEPOŠKODOVANIH VOZIL</div>
				
			<div class="button" id="predori_enocevni_nivo5_odg10" 
				onclick="
					$('#predori_enocevni_nivo5_odg10').attr('class', 'button_error');
					window.localStorage.setItem('predori_enocevni_nivo5_odg10', '1');
					showAlert('DOBRINE', 'POPOLNOMA NEPOTREBNO, IZGUBLJATE DRAGOCEN ČAS');
				">REŠEVANJE DOBRIN IZ VOZIL</div>
				
			<div class="button" id="predori_enocevni_nivo5_odg11" 
				onclick="
					$('#predori_enocevni_nivo5_odg11').attr('class', 'button_success');
					window.localStorage.setItem('predori_enocevni_nivo5_odg11', '1');
					preveriOdgovore();
				">GAŠENJE IN REŠEVANJE</div>
				
			<div class="button" id="nadaljuj" style="display: none"><a href="nivo6.html">NADALJUJ</a></div>
		</div>
		<div id="footer">
			<table width="100%" cellspacing="0px" cellpadding="0px">
				<tr>
					<td width="50%"><a href="nivo4.html"><img src="../../../img/nazaj.png" /> NAZAJ</a></td>
					<td width="50%"></td>
				</tr>
			</table>
		</div>
 	</body>
</html>
